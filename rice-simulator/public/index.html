<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RicePainter - 3D Rice Grain Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåæ RicePainter</h1>
        <p>Interactive 3D Rice Grain Visualization</p>
      </header>

      <div class="main-content">
        <div class="controls-panel">
          <h2>Grain Parameters</h2>
          <form id="riceForm">
            <div class="form-group">
              <label for="majorAxis">Major Axis Length</label>
              <input
                type="range"
                id="majorAxis"
                min="50"
                max="200"
                value="120"
                step="1"
              />
              <span id="majorAxisValue">120</span>
            </div>

            <div class="form-group">
              <label for="minorAxis">Minor Axis Length</label>
              <input
                type="range"
                id="minorAxis"
                min="20"
                max="100"
                value="40"
                step="1"
              />
              <span id="minorAxisValue">40</span>
            </div>

            <div class="form-group">
              <label for="eccentricity">Eccentricity</label>
              <input
                type="range"
                id="eccentricity"
                min="0"
                max="1"
                value="0.8"
                step="0.01"
              />
              <span id="eccentricityValue">0.8</span>
            </div>

            <div class="form-group">
              <label for="roundness">Roundness</label>
              <input
                type="range"
                id="roundness"
                min="0"
                max="1"
                value="0.6"
                step="0.01"
              />
              <span id="roundnessValue">0.6</span>
            </div>

            <div class="form-group">
              <label for="aspectRatio">Aspect Ratio</label>
              <input
                type="range"
                id="aspectRatio"
                min="1"
                max="5"
                value="3"
                step="0.1"
              />
              <span id="aspectRatioValue">3</span>
            </div>

            <div class="info-panel">
              <h3>Calculated Data</h3>
              <div class="calculated-data">
                <div class="data-item">
                  <span class="data-label">Area:</span>
                  <span id="areaValue">-</span>
                </div>
                <div class="data-item">
                  <span class="data-label">Perimeter:</span>
                  <span id="perimeterValue">-</span>
                </div>
                <div class="data-item">
                  <span class="data-label">Equiv. Diameter:</span>
                  <span id="equivDiameterValue">-</span>
                </div>
                <div class="data-item">
                  <span class="data-label">Extent:</span>
                  <span id="extentValue">-</span>
                </div>
              </div>
            </div>

            <div class="button-group">
              <button type="button" id="resetBtn">Reset</button>
              <button type="button" id="randomBtn">Random</button>
            </div>
          </form>
        </div>

        <div class="canvas-container">
          <div id="p5Canvas"></div>
          <div class="canvas-info">
            <p>üñ±Ô∏è Drag to rotate | üí´ Double-click to toggle rotation</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio Controls -->
    <button type="button" id="muteBtn" class="floating-mute-btn">üîä</button>

    <script src="sketch.js"></script>
  </body>
</html>
