<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RicePainter - 3D Rice Grain Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåæ RicePainter</h1>
        <p>Interactive 3D Rice Grain Visualization</p>
      </header>

      <div class="main-content">
        <div class="controls-panel">
          <h2>Grain Parameters</h2>
          <form id="riceForm">
            <div class="controls-grid">
              <div class="form-group">
                <label for="majorAxis">Major Axis Length</label>
                <input type="range" id="majorAxis" min="70" max="190" value="164.16" step="0.1" />
                <span id="majorAxisValue" class="value-indicator">164.16</span>
              </div>

              <div class="form-group">
                <label for="minorAxis">Minor Axis Length</label>
                <input type="range" id="minorAxis" min="30" max="90" value="50.17" step="0.1" />
                <span id="minorAxisValue" class="value-indicator">50.17</span>
              </div>

              <div class="form-group">
                <label for="simRotation">Grain Rotation (Degrees)</label>
                <input type="range" id="simRotation" min="0" max="90" value="0" step="1" />
                <span id="simRotationValue" class="value-indicator">0</span>
              </div>
            </div>

            <div style="margin-top:12px">
              <div id="p5VisualizerWrapper"></div>
            </div>

            <div class="info-panel">
              <h3>Calculated Geometry</h3>
              <div class="calculated-data">
                <div class="data-item"><span class="data-label">Area:</span><span id="areaValue">-</span></div>
                <div class="data-item"><span class="data-label">Perimeter:</span><span id="perimeterValue">-</span></div>
                <div class="data-item"><span class="data-label">Equiv Diameter:</span><span id="equivDiameterValue">-</span></div>
                <div class="data-item"><span class="data-label">Convex Area:</span><span id="convexAreaValue">-</span></div>
                <div class="data-item"><span class="data-label">Extent:</span><span id="extentValue">-</span></div>
              </div>
            </div>

            <div class="button-group">
              <button type="button" id="resetBtn">Reset</button>
              <button type="button" id="randomBtn">Random</button>
              <button type="button" id="classifyBtn">Classify</button>
            </div>

            <div class="api-panel">
              <div class="prediction">
                <strong>Prediction:</strong> <span id="predictionText">-</span>
              </div>
            </div>
          </form>
        </div>

        <div class="canvas-container">
          <div id="p5Canvas"></div>
          <div class="canvas-info">
            <p>üñ±Ô∏è Drag to rotate | üí´ Double-click to toggle rotation</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio Controls -->
    <button type="button" id="muteBtn" class="floating-mute-btn">üîä</button>

    <script src="sketch.js"></script>
    <script>
      // Simple simulator script: sliders, calculated geometry, reset/random, classify
      // Geometry calculation on the frontend to match the Gradio backend
      function calculateAllGeometry(major, minor, rotationDeg = 0) {
        major = parseFloat(major);
        minor = parseFloat(minor);
        if (major <= 0 || minor <= 0) {
          return {
            area: 0,
            eccentricity: 0,
            convex_area: 0,
            equiv_diameter: 0,
            extent: 0,
            perimeter: 0,
            roundness: 0,
            aspect_ratio: 0
          };
        }

        const a = major / 2.0;
        const b = minor / 2.0;

        // Area
        const area = Math.PI * a * b;

        // Perimeter (Ramanujan approximation)
        const h = Math.pow((a - b), 2) / Math.pow((a + b), 2);
        const perimeter = Math.PI * (a + b) * (1 + (3 * h) / (10 + Math.sqrt(4 - 3 * h)));

        // Aspect ratio
        const aspect_ratio = major / minor;

        // Eccentricity
        let eccentricity = 0.0;
        if (aspect_ratio >= 1) {
          eccentricity = Math.sqrt(1 - Math.pow(minor / major, 2));
        }

        // Equiv diameter
        const equiv_diameter = Math.sqrt(4 * area / Math.PI);

        // Roundness
        const roundness = (4 * Math.PI * area) / Math.pow(perimeter, 2);

        // Convex area (approx)
        const convex_area = area * 1.02;

        // Bounding box of rotated ellipse
        const theta = rotationDeg * Math.PI / 180.0;
        const wx = Math.sqrt(Math.pow(a * Math.cos(theta), 2) + Math.pow(b * Math.sin(theta), 2));
        const wy = Math.sqrt(Math.pow(a * Math.sin(theta), 2) + Math.pow(b * Math.cos(theta), 2));
        const bbox_area = (2 * wx) * (2 * wy);
        const extent = bbox_area > 0 ? area / bbox_area : 0;

        return {
          area: Math.round(area),
          eccentricity: Number(eccentricity.toFixed(4)),
          convex_area: Math.round(convex_area),
          equiv_diameter: Number(equiv_diameter.toFixed(2)),
          extent: Number(extent.toFixed(4)),
          perimeter: Number(perimeter.toFixed(2)),
          roundness: Number(roundness.toFixed(4)),
          aspect_ratio: Number(aspect_ratio.toFixed(4))
        };
      }

      function updateCalculatedDisplay(values) {
        const set = (id, v) => { const el = document.getElementById(id); if (el) el.textContent = v; };
        set('areaValue', values.area);
        set('perimeterValue', values.perimeter);
        set('equivDiameterValue', values.equiv_diameter);
        set('convexAreaValue', values.convex_area);
        set('extentValue', values.extent);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const majorSlider = document.getElementById('majorAxis');
        const minorSlider = document.getElementById('minorAxis');
        const rotSlider = document.getElementById('simRotation');
        const majorVal = document.getElementById('majorAxisValue');
        const minorVal = document.getElementById('minorAxisValue');
        const rotVal = document.getElementById('simRotationValue');

        function refreshFromSliders() {
          majorVal.textContent = Number(majorSlider.value).toFixed(2);
          minorVal.textContent = Number(minorSlider.value).toFixed(2);
          rotVal.textContent = rotSlider.value;
          const geom = calculateAllGeometry(majorSlider.value, minorSlider.value, rotSlider.value);
          updateCalculatedDisplay(geom);
        }

        majorSlider.addEventListener('input', refreshFromSliders);
        minorSlider.addEventListener('input', refreshFromSliders);
        rotSlider.addEventListener('input', refreshFromSliders);

        // Reset & Random
        document.getElementById('resetBtn').addEventListener('click', () => {
          majorSlider.value = 164.16; minorSlider.value = 50.17; rotSlider.value = 0;
          refreshFromSliders();
        });
        document.getElementById('randomBtn').addEventListener('click', () => {
          // Random values within ranges
          const maj = (Math.random() * (190 - 70)) + 70;
          const min = (Math.random() * (90 - 30)) + 30;
          const rot = Math.floor(Math.random() * 91);
          majorSlider.value = maj; minorSlider.value = min; rotSlider.value = rot;
          refreshFromSliders();
        });

        // Classify
        document.getElementById('classifyBtn').addEventListener('click', async () => {
          const endpoint = '/proxy/classify';
          const major = parseFloat(majorSlider.value);
          const minor = parseFloat(minorSlider.value);
          const geom = calculateAllGeometry(major, minor, rotSlider.value);

          const payload = {
            Area: parseInt(geom.area),
            MajorAxisLength: parseFloat(major),
            MinorAxisLength: parseFloat(minor),
            Eccentricity: parseFloat(geom.eccentricity),
            ConvexArea: parseInt(geom.convex_area),
            EquivDiameter: parseFloat(geom.equiv_diameter),
            Extent: parseFloat(geom.extent),
            Perimeter: parseFloat(geom.perimeter),
            Roundness: parseFloat(geom.roundness),
            AspectRation: parseFloat(geom.aspect_ratio)
          };

          const outEl = document.getElementById('predictionText');
          outEl.textContent = 'Loading...';
          try {
            const resp = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!resp.ok) { outEl.textContent = 'Error: ' + resp.status; return; }
            const data = await resp.json();
            const pred = data.predicted_class || data.pred || JSON.stringify(data);
            outEl.textContent = pred;
          } catch (err) {
            outEl.textContent = 'Error: ' + err.message;
          }
        });

        // Mute control (toggle text)
        const muteBtn = document.getElementById('muteBtn');
        muteBtn.addEventListener('click', () => {
          if (muteBtn.classList.contains('muted')) {
            muteBtn.classList.remove('muted'); muteBtn.textContent = 'üîä';
          } else {
            muteBtn.classList.add('muted'); muteBtn.textContent = 'üîá';
          }
        });

        // initial refresh
        refreshFromSliders();
      });
    </script>
  </body>
</html>
